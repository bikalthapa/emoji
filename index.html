<html>
<head>
<title>Pure CSS Emoji</title>
</head>
<body>
<h1>Pure Emoji Face in CSS</h1>
<div class="face">
<div class="eye"></div>
<div class="eye1"></div>
<div class="mouth"></div>
</div>
<style>
@keyframes eye {
5%{background-color:yellow;}
10%{background-color:black; box-shadow: 2px 2px 2px black}
}

@keyframes mouth{
25%{height:20px;}
40%{height:50px;}
50%{height:20px;}
80%{border-radius:100%;}
}

@keyframes face{
25%{height:190px;}
40%{height:200px;}
50%{height:190px;}
80%{width:200px;}
}

body{ 
display:flex;
justify-content:center;
}
.face{
height:200px;
width:200px;
background-color:yellow;
position:absolute;
border-radius:100%;
box-shadow:0px 3px 10px black;
animation-name:face;
animation-duration:5s;
animation-iteration-count:infinite;
margin-top:60px;
}
.eye{
position:relative;
left:45px;
top:35px;
background-color:black;
height:20px;
width:20px;
border-radius:100%;
animation-name:eye;
animation-duration: 5s;
animation-iteration-count:infinite;
}
.eye1{
position:relative;
background-color:black;
height:20px;
width:20px;
border-radius:100%;
left:125px;
top:15px;
animation-name:eye;
animation-duration: 5s;
animation-iteration-count:infinite;
}
.mouth{
position:relative;
top:90px;
left:50px;
background-color:red;
width:100px;
height:50px;
border-radius:0px 0px 80px 80px;
animation-name:mouth;
animation-duration: 5s;
animation-iteration-count:infinite;
}

</style>
</body>
</html>
